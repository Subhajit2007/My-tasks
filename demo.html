<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Fix</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        button { background: #22c55e; color: white; border: none; padding: 20px 40px; font-size: 20px; border-radius: 15px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; color: #94a3b8; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>It's Ready üèÜ</h1>
        <button id="notifyBtn">SEND CONGRATS</button>
        <div id="status">Initializing...</div>
    </div>

    <script>
        const status = document.getElementById('status');
        const btn = document.getElementById('notifyBtn');

        // 1. Register the external Service Worker file
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('sw.js');
                    status.innerText = "Service Worker: Active ‚úÖ";
                } catch (e) {
                    status.innerText = "SW Error: " + e.message;
                }
            } else {
                status.innerText = "Service Workers not supported.";
            }
        }

        registerSW();

        btn.addEventListener('click', async () => {
            // Check permission again
            const permission = await Notification.requestPermission();
            
            if (permission === 'granted') {
                const registration = await navigator.serviceWorker.getRegistration();
                
                if (registration) {
                    // THIS IS THE FIX: Using the registration instead of "new Notification"
                    registration.showNotification("CONGRATULATIONS! üéâ", {
                        body: "You bypassed the Illegal Constructor error! Great job.",
                        icon: "https://cdn-icons-png.flaticon.com/512/3119/3119338.png",
                        vibrate: [200, 100, 200],
                        badge: "https://cdn-icons-png.flaticon.com/512/3119/3119338.png"
                    });
                } else {
                    alert("Service worker not found. Refresh and try again.");
                }
            } else {
                alert("Permission is " + permission);
            }
        });
    </script>
</body>
</html>
