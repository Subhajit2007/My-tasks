<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Notification Fix</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0f172a; color: white; margin: 0; text-align: center; }
        .card { background: #1e293b; padding: 2rem; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); width: 80%; max-width: 400px; }
        button { background: #22c55e; color: white; border: none; padding: 16px 32px; font-size: 18px; font-weight: bold; border-radius: 12px; cursor: pointer; width: 100%; transition: 0.3s; }
        button:active { transform: scale(0.98); background: #16a34a; }
        #log { margin-top: 20px; font-size: 12px; color: #94a3b8; text-align: left; background: #0f172a; padding: 10px; border-radius: 8px; max-height: 100px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Winner Alert! üèÜ</h1>
        <p>This version uses a Service Worker to bypass mobile blocks.</p>
        <button id="goBtn">CLAIM CONGRATS</button>
        <div id="log">System ready...</div>
    </div>

    <script>
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('goBtn');

        function logger(msg) {
            logDiv.innerHTML += `<div>> ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 1. Register a "Dummy" Service Worker (Required for Mobile)
        if ('serviceWorker' in navigator) {
            const swCode = `self.addEventListener('notificationclick', function(event) { event.notification.close(); });`;
            const blob = new Blob([swCode], {type: 'text/javascript'});
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).then(() => {
                logger("Service Worker registered.");
            });
        }

        btn.addEventListener('click', async () => {
            logger("Requesting permission...");
            
            const permission = await Notification.requestPermission();
            
            if (permission !== 'granted') {
                logger("Permission denied by user.");
                alert("Please enable notifications in settings!");
                return;
            }

            const title = "CONGRATULATIONS! üéâ";
            const options = {
                body: "You cracked the code! This notification works on mobile.",
                icon: "https://cdn-icons-png.flaticon.com/512/3119/3119338.png",
                vibrate: [200, 100, 200],
                badge: "https://cdn-icons-png.flaticon.com/512/3119/3119338.png"
            };

            // 2. Try the modern "ShowNotification" method (Best for Mobile)
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.ready;
                registration.showNotification(title, options);
                logger("Sent via Service Worker.");
            } else {
                // Fallback for old desktop browsers
                new Notification(title, options);
                logger("Sent via Legacy Constructor.");
            }
        });
    </script>
</body>
</html>
